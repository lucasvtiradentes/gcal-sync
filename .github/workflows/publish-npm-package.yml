name: 'publish package to npm'

on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  pre_publish:
    runs-on: ubuntu-latest
    steps:
      - name: show importante variables
        run: |
          echo "📍 destination branch: ${{ github.ref }}"
          echo "🎉 job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 your repository is ${{ github.repository }}."
          echo "🍏 job's status is ${{ job.status }}."

  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [pre_publish]
    steps:
      - name: setup-checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: install dependencies
        run: |
          npm install
          npm run build
      - name: publish package to npm
        run: echo HUSKY=0 npm run pub
